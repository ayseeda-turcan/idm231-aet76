<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Finder</title>
    <script defer src="assets/zodiac.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Zodiac Finder</h1>
    <label for="birthdate">Enter your birth date:</label>
    <input type="date" id="birthdate">
    <button id="submit-button">Find My Zodiac</button>
    <div id="result"></div>
    
    <h2>Select a Zodiac Sign:</h2>
    <div id="sign-list"></div>

    <button id="help-button">Help</button>
    <div id="help" class="hidden">
        <p>Enter your birth date to find your zodiac sign. Click on any zodiac sign to see its details and hear its unique sound.</p>
    </div>
</body>
</html>
